<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
<body>
    <h1>Inserindo vídeos hospendando localmente</h1><!--exemplo-->
    <p>Este vídeo esta hospedaado no meu proprio servidor</p>
    <video src="midia/meu-video.ogv" width="560" controls></video>
    <video src="midia/video.mkv" width="560" controls></video><!--meu video-->

    <video width="560" poster="imagens/video.webp" controls autoplay loop> 
         <source src="midia/meu-video.mv4" type="video/mp4">
         <source src="midia/meu-video.webm" type="video/mp4">  
         <source src="midia/meu-video.mp4" type="video/webm"> 
         <source src="midia/meu-video.ogv" type="video/ogg"> 
         <p>seu navegador não tem compatibilidade com repordução.</p>
    </video> 

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/DIraePpIAog" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
